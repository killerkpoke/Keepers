{% extends "base.html" %}

{% block content %}

<div id="cont" class="row">
  <div class="center">
  {% for topic in category %}
  <div class="col s4 m3 l2">
      <div class="card hoverable">
        <a href="{{ topic.slug }}">
          
          {% if topic.cat_image %}
            <img class="responsive-img materialboxed" src="{{ topic.cat_image.url }}" alt="pics">
          {% endif %}

          <div class="card-content flow-text">        
              {{ topic.title }}
          </div>

        </a>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>

{% endblock content%}

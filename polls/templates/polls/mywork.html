{% extends "base.html" %}

{% block content %}

<div id="cont" class="row">
  <div class="center">
  {% for topic in category %}
  <div class="col s6 m3 l2 xl1">
      <div class="card hoverable">
        <a href="{{ topic.slug }}"> 
          <img class="responsive-img materialboxed" src="{{ topic.img.url }}" alt="pics">
          <div class="card-content flow-text">
              {{ topic.title }}
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
    </div>
  </div>

{% endblock content%}

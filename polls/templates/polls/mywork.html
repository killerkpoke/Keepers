{% extends "base.html" %}

{% block content %}

<div id="cont" class="row">
  {% for topic in category %}
  <div class="col s6">
      <div class="card hoverable">
        <a href="#">
          <div class="card-image">
            <img class="materialboxed" src="{{ topic.image }}" alt="pics"/>
          </div>
          <div class="card-content">        
              {{ topic.title }}
          </div>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock content%}
